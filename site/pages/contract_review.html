<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contract_review.css">
  <title>Contract Review</title>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header with User Icon -->
        <div class="header">
            <div class="header-right">
                <div class="user-icon">G</div>
            </div>
        </div>

        <!-- Chat Box: Initially blank and scrollable when content is added -->
        <div class="chat-box">
            <!-- Blank initially -->
        </div>

        <!-- Input box for user messages, full width -->
        <div class="input-box">
            <div class="icon icon-left">
                <input type="file" accept=".jpg, .jpeg, .png, .gif, .pdf, .doc, .docx, .ppt, .pptx, .txt" multiple style="display: none;" id="file-upload">
                <label for="file-upload" style="cursor: pointer;">
                    <i class="fa-solid fa-paperclip"></i>
                </label>
            </div>
            <input type="text" placeholder="Enter your legal mystery, and Iâ€™ll be your detective!" aria-label="Search input">
            <div class="icon">
                <i class="fas fa-camera" title="Scan Image"></i>
            </div>
        </div>
    </div>
</body>
</html>
